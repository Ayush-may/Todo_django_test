{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} ">
        <p>{{ message }}</p>
      </div>
    {% endfor %}
  {% endif %}
  <nav>
    <h1>Todo</h1>
    <div>
      <button>
        <a>Home</a>
      </button>
      <button>
        <a>Pending</a>
      </button>
      <button>
        <a>Completed</a>
      </button>
      <button>
        <a href="{% url 'todo:logout_user' %}" >logout</a>
      </button>
    </div>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
